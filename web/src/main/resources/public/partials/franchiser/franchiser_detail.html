<div class="content mid">
    <div class="container-fluid">
        <div class="row layer-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-default btn-md col-sm-1" ng-click="goback()">返回</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">经销商名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{franchiser.name}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地点</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{franchiser.location}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{franchiser.contacts}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人电话</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{franchiser.phone}}</p>
                    </div>
                </div>
                <div class="form-group col-sm-12" ng-repeat="content in contents">
                    <label class="form-control">
                        <a ui-sref="process_detail" ng-click="enterDetail(content)" href="#" ng-cloak>{{content.location}}
                            <span style="float: right; position: relative;" ng-bind="content.createTime"></span>
                        </a>
                    </label>
                </div>
                <div class="form-group text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled:pg3 == 1}"><a href="#" ng-click="turnToPage(pg3 - 1)">上一页</a></li>
                        <li><a href="#" ng-bind="pg1" ng-show="pg1 != 0" ng-click="turnToPage(pg1)"></a></li>
                        <li><a href="#" ng-bind="pg2" ng-show="pg2 != 0" ng-click="turnToPage(pg2)"></a></li>
                        <li class="active"><a href="#" ng-bind="pg3" ng-show="pg3 != 0" ng-click="turnToPage(pg3)"></a></li>
                        <li><a href="#" ng-bind="pg4" ng-show="pg4 != 0" ng-click="turnToPage(pg4)"></a></li>
                        <li><a href="#" ng-bind="pg5" ng-show="pg5 != 0" ng-click="turnToPage(pg5)"></a></li>
                        <li ng-class="{disabled:pg3 == totalPages}"><a href="#" ng-click="turnToPage(pg3 + 1)" ng-disabled="pg3 == totalPages">下一页</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>

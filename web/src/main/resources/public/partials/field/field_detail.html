<section class="page-header mid" style="padding-left: 15px">
    <h1>
        种植详情
        <small>Field detail</small>
    </h1>
    <ol class="breadcrumb">
        <li ui-sref="field"><a href="#"><i class="fa fa-dashboard"></i>种植管理</a></li>
        <li ui-sref="field_detail"><a>记录细节</a></li>
    </ol>
</section>
<div class="content mid">
    <div class="container-fluid">
        <div class="row layer-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-default btn-md col-sm-1" ng-click="goback()">返回</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">种子名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.seedName}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">化肥名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.fertilizerName}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">化肥用量</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.fertilizerDosage}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">农药名称</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.pesticideName}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">农药用量</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.pesticideDosage}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">pH</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.pH}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">水质</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{field.waterQuality}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
